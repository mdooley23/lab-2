<!DOCTYPE html>
<html lang="en">
  <head>
    <title>See Your life Transformed</title>
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/resets.css"/>
    <link rel="stylesheet" href="assets/screen.css"/>
  </head>
  <body>
    <h1>Complete this form to enter into our exclusive VP Organization.</h1>
    <h2>Discover more on how you can be awsome!</h2>
    <form method="get" autocomplete="on" action="#null">
      <fieldset>
        <div id="wrap">
          <ul class="data">
            <li>
              <label for="full_name">Full Name:</label>
              <input id="full_name" type="text" name="full_name">
            </li>
            <li>
              <label for="email">Email Address:</label>
              <input id="email" type="text" name="email">
            </li>
            <li>
              <label for="phone">Phone Number:</label>
              <input id="phone" type="text" name="phone">
            </li>
            <li>
              <label for="birthday">Date of Birth:</label>
              <input id="birthday" type="text" name="birthday">
            </li>
            <li id="submit_button">
              <input type="submit" value="Submit!">
              <input type="reset" value="Clear">
            </li>
          </ul>
        </div>
      </fieldset>
    </form>
    <footer id="footer">

    </footer>
  </body>
</html>
